<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Premium Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #052c1e;
            --primary-accent: #4ade80;
            --card-bg: rgba(255, 255, 255, 0.08);
            --gold: #fbbf24;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(26, 93, 66, 0.5) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(26, 93, 66, 0.5) 0%, transparent 50%);
            color: #fff;
            font-family: 'Hind Siliguri', sans-serif;
            margin: 0;
            padding-bottom: 80px; /* For bottom nav */
            overflow-x: hidden;
        }

        .header-card {
            background: linear-gradient(180deg, rgba(22, 101, 52, 0.8) 0%, var(--bg-color) 100%),
                        url('https://images.unsplash.com/photo-1542810634-71277d95dcbb?auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            padding: 40px 20px;
            text-align: center;
            border-radius: 0 0 40px 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: fadeInDown 0.8s ease-out;
        }

        #digital-clock {
            font-size: 55px;
            font-weight: 700;
            margin: 10px 0;
            letter-spacing: -2px;
            background: linear-gradient(to bottom, #fff, var(--primary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container { padding: 20px; max-width: 500px; margin: auto; }

        .app-section {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .app-section:active { transform: scale(0.98); }

        .ramadan-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .ramadan-box {
            text-align: center;
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 20px;
            border-bottom: 3px solid var(--primary-accent);
        }

        .ramadan-box i { font-size: 28px; color: var(--gold); margin-bottom: 10px; }
        .ramadan-box span { display: block; font-size: 13px; opacity: 0.7; }
        .ramadan-box b { font-size: 20px; margin-top: 5px; display: block; }

        .countdown-pill {
            background: rgba(74, 222, 128, 0.15);
            border: 1px dashed var(--primary-accent);
            color: var(--primary-accent);
            padding: 12px;
            border-radius: 15px;
            text-align: center;
            font-weight: 600;
            margin-top: 15px;
        }

        .prayer-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.03);
            border-radius: 18px;
        }

        .prayer-row i { color: var(--primary-accent); font-size: 20px; width: 30px; }
        .prayer-name { flex-grow: 1; font-weight: 600; font-size: 17px; }

        .copyright {
            text-align: center;
            font-size: 13px;
            opacity: 0.5;
            margin: 20px 0 30px 0;
            letter-spacing: 1.5px;
            font-family: sans-serif;
            color: #fff;
        }

        /* Bottom Nav Like Real App */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(11, 61, 46, 0.9);
            backdrop-filter: blur(20px);
            height: 70px;
            border-radius: 25px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            z-index: 1000;
        }

        .nav-item { text-align: center; color: rgba(255,255,255,0.5); font-size: 12px; text-decoration: none; }
        .nav-item.active { color: var(--primary-accent); }
        .nav-item i { font-size: 22px; display: block; margin-bottom: 4px; }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="header-card">
        <div style="font-size: 14px; text-transform: uppercase; letter-spacing: 2px;">Lakshmipur, Bangladesh</div>
        <div id="digital-clock">00:00:00</div>
        <div id="date-bn" style="opacity: 0.9;">--/--/--</div>
    </div>

    <div class="container">
        
        <div class="app-section">
            <div class="ramadan-grid">
                <div class="ramadan-box">
                    <i class="fa-solid fa-cloud-moon"></i>
                    <span>সাহরির শেষ</span>
                    <b id="sehri-time">--:--</b>
                </div>
                <div class="ramadan-box">
                    <i class="fa-solid fa-sun-haze" style="color: #fb7185;"></i>
                    <span>ইফতারের শুরু</span>
                    <b id="iftar-time">--:--</b>
                </div>
            </div>
            <div id="countdown-pill" class="countdown-pill">
                হিসাব করা হচ্ছে...
            </div>
        </div>

        <div class="app-section">
            <h3 style="margin-top:0; font-size: 18px; border-left: 4px solid var(--primary-accent); padding-left: 10px;">নামাজের সময়সূচী</h3>
            <div id="prayer-list">
                </div>
        </div>

        <div class="copyright">
            © emti
        </div>

    </div>

    <div class="bottom-nav">
        <a href="#" class="nav-item active"><i class="fa-solid fa-house-chimney"></i>Home</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-book-quran"></i>Quran</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-compass"></i>Qibla</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-gear"></i>Set</a>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('digital-clock').innerText = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('date-bn').innerText = now.toLocaleDateString('bn-BD', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }
        setInterval(updateClock, 1000);

        async function fetchPrayerTimes() {
            try {
                const res = await fetch('https://api.aladhan.com/v1/timingsByCity?city=Lakshmipur&country=Bangladesh&method=1');
                const data = await res.json();
                const t = data.data.timings;

                document.getElementById('sehri-time').innerText = convert12(t.Fajr);
                document.getElementById('iftar-time').innerText = convert12(t.Maghrib);

                const prayerData = [
                    { name: 'ফজর', time: t.Fajr, icon: 'fa-mosque' },
                    { name: 'যোহর', time: t.Dhuhr, icon: 'fa-sun' },
                    { name: 'আসর', time: t.Asr, icon: 'fa-cloud-sun' },
                    { name: 'মাগরিব', time: t.Maghrib, icon: 'fa-moon' },
                    { name: 'এশা', time: t.Isha, icon: 'fa-star-and-crescent' }
                ];

                let html = '';
                prayerData.forEach(p => {
                    html += `<div class="prayer-row">
                        <i class="fa-solid ${p.icon}"></i>
                        <span class="prayer-name">${p.name}</span>
                        <span class="prayer-time">${convert12(p.time)}</span>
                    </div>`;
                });
                document.getElementById('prayer-list').innerHTML = html;
                startCountdown(t.Maghrib);
            } catch(e) {
                console.log("Error fetching data");
            }
        }

        function convert12(t) {
            let [h, m] = t.split(':');
            let ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12 || 12;
            return `${h}:${m} ${ampm}`;
        }

        function startCountdown(iftar) {
            setInterval(() => {
                const now = new Date();
                const [h, m] = iftar.split(':');
                const target = new Date();
                target.setHours(h, m, 0);
                const diff = target - now;
                if(diff > 0) {
                    const hrs = Math.floor(diff/3600000);
                    const mins = Math.floor((diff%3600000)/60000);
                    const secs = Math.floor((diff%60000)/1000);
                    document.getElementById('countdown-pill').innerHTML = `<i class="fa-regular fa-clock"></i> ইফতারের বাকি: ${hrs}h ${mins}m ${secs}s`;
                } else {
                    document.getElementById('countdown-pill').innerText = "ইফতারের সময় হয়ে গেছে!";
                }
            }, 1000);
        }

        fetchPrayerTimes();
    </script>
</body>
</html>
