<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ইসলামিক ড্যাশবোর্ড - লক্ষ্মীপুর</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-green: #0b3d2e;
            --light-green: #1a5d42;
            --accent-green: #4ade80;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--primary-green);
            background-image: radial-gradient(circle at top right, var(--light-green), var(--primary-green));
            color: white;
            font-family: 'Hind Siliguri', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* প্রিমিয়াম কার্ড স্টাইল */
        .section-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .section-card::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: var(--accent-green);
            filter: blur(80px);
            opacity: 0.2;
        }

        h2 {
            font-size: 18px;
            margin: 0 0 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--accent-green);
        }

        /* মেইন ক্লক সেকশন */
        .clock-display {
            text-align: center;
            padding: 10px 0;
        }
        #digital-clock {
            font-size: 45px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.4);
        }

        /* সময় সেকশন (সাহরি ও ইফতার) */
        .time-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .time-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 18px;
            text-align: center;
        }
        .time-item i { font-size: 24px; margin-bottom: 8px; color: #facc15; }
        .time-label { display: block; font-size: 13px; opacity: 0.8; }
        .time-value { font-size: 18px; font-weight: bold; }

        /* কাউন্টডাউন ব্যানার */
        .countdown-banner {
            background: linear-gradient(90deg, #facc15, #eab308);
            color: #0b3d2e;
            padding: 12px;
            border-radius: 15px;
            font-weight: 600;
            text-align: center;
            margin-top: 15px;
            font-size: 15px;
        }

        /* নামাজের তালিকা (SS এর মতো) */
        .prayer-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .prayer-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }
        .prayer-info { display: flex; align-items: center; gap: 15px; }
        .prayer-name { font-weight: 600; }

        .footer-note {
            text-align: center;
            font-size: 11px;
            opacity: 0.5;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="app-container">
    
    <div class="section-card clock-display">
        <div style="font-size: 14px; opacity: 0.8; margin-bottom: 5px;">
            <i class="fas fa-location-dot"></i> লক্ষ্মীপুর, বাংলাদেশ
        </div>
        <div id="digital-clock">00:00:00</div>
    </div>

    <div class="section-card">
        <h2><i class="fas fa-moon"></i> রমজান স্পেশাল</h2>
        <div class="time-grid">
            <div class="time-item">
                <i class="fas fa-bowl-food"></i>
                <span class="time-label">সাহরির শেষ সময়</span>
                <span class="time-value" id="sehri-time">--:--</span>
            </div>
            <div class="time-item">
                <i class="fas fa-mosque"></i>
                <span class="time-label">ইফতারের সময়</span>
                <span class="time-value" id="iftar-time">--:--</span>
            </div>
        </div>
        <div id="countdown-banner" class="countdown-banner">
            সময় লোড হচ্ছে...
        </div>
    </div>

    <div class="section-card">
        <h2><i class="fas fa-clock"></i> নামাজের সময়সূচী</h2>
        <div class="prayer-list" id="prayer-list">
            <div class="prayer-row"><span>লোড হচ্ছে...</span></div>
        </div>
    </div>

    <div class="footer-note">তথ্যসূত্র: Aladhan API & Islamic Foundation Bangladesh</div>
</div>

<script>
    function updateClock() {
        const now = new Date();
        document.getElementById('digital-clock').innerText = now.toLocaleTimeString('bn-BD', { hour12: false });
    }
    setInterval(updateClock, 1000);

    async function fetchData() {
        try {
            const response = await fetch('https://api.aladhan.com/v1/timingsByCity?city=Lakshmipur&country=Bangladesh&method=1');
            const result = await response.json();
            const t = result.data.timings;

            // সাহরি ও ইফতার আপডেট
            document.getElementById('sehri-time').innerText = convert12(t.Fajr);
            document.getElementById('iftar-time').innerText = convert12(t.Maghrib);

            // নামাজের তালিকা তৈরি
            const prayers = [
                { name: 'ফজর', time: t.Fajr, icon: 'fa-cloud-sun' },
                { name: 'যোহর', time: t.Dhuhr, icon: 'fa-sun' },
                { name: 'আসর', time: t.Asr, icon: 'fa-cloud-sun-bottom' },
                { name: 'মাগরিব', time: t.Maghrib, icon: 'fa-moon' },
                { name: 'এশা', time: t.Isha, icon: 'fa-star-and-crescent' }
            ];

            let prayerHTML = '';
            prayers.forEach(p => {
                prayerHTML += `
                    <div class="prayer-row">
                        <div class="prayer-info">
                            <i class="fas ${p.icon}" style="color: var(--accent-green); width: 20px;"></i>
                            <span class="prayer-name">${p.name}</span>
                        </div>
                        <span class="prayer-time">${convert12(p.time)}</span>
                    </div>
                `;
            });
            document.getElementById('prayer-list').innerHTML = prayerHTML;

            startCountdown(t.Maghrib);
        } catch (error) {
            console.log("Error loading data");
        }
    }

    function convert12(t) {
        let [h, m] = t.split(':');
        let ampm = h >= 12 ? 'PM' : 'AM';
        h = h % 12 || 12;
        return `${h}:${m} ${ampm}`;
    }

    function startCountdown(iftarTime) {
        setInterval(() => {
            const now = new Date();
            const [h, m] = iftarTime.split(':');
            const target = new Date();
            target.setHours(h, m, 0);

            const diff = target - now;
            if (diff > 0) {
                const hrs = Math.floor(diff / 3600000);
                const mins = Math.floor((diff % 3600000) / 60000);
                const secs = Math.floor((diff % 60000) / 1000);
                document.getElementById('countdown-banner').innerText = `ইফতারের বাকি: ${hrs}ঘণ্টা ${mins}মিনিট ${secs}সেকেন্ড`;
            } else {
                document.getElementById('countdown-banner').innerText = "আলহামদুলিল্লাহ, ইফতারের সময় হয়েছে!";
                document.getElementById('countdown-banner').style.background = "#4ade80";
            }
        }, 1000);
    }

    fetchData();
</script>

</html>
